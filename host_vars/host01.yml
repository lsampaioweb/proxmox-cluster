---
bond_slaves: "eth0 eth1 eth2 eth3"
management_nic: "eth4"
management_ip: "{{ ansible_host }}"
internal_ip: "192.168.0.31"

ethtool_command_eth0: ""
ethtool_command_eth4: |

  post-up /sbin/ethtool -s $IFACE wol g
  post-down /sbin/ethtool -s $IFACE wol g

bond0_pre_up: |

  mtu 9000
  pre-up (/sbin/ip link set mtu 9000 eth0 && /sbin/ip link set mtu 9000 eth1 && /sbin/ip link set mtu 9000 eth2 && /sbin/ip link set mtu 9000 eth3)
  up /sbin/ip link set mtu 9000 bond0

lvm: []